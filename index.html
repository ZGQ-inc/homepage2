<html>
    <head>
        <meta charset="utf-8">
        <title>ZGQ Inc.的主页</title>
        <meta property="og:title" content="ZGQ Inc.">
        <meta property="og:locale" content="en_EU">
        <meta property="og:description" content="ZGQ Inc.'s main page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favico/eblan.png" type="image/png">
        <script src="https://sindresorhus.com/devtools-detect/index.js"></script>
        <link rel="stylesheet" href="assets/fonts/gsans/style.css">
        <link rel="stylesheet" href="assets/vars.css">
        <link rel="stylesheet" href="assets/css/index/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <meta name="theme-color" content="#C21CC7">
        
    </head>
    <body class="center">
        <script>
            var test = false;
            if (!test) {
                function isMobile() {
                    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                }
                if (isMobile()) {
                    window.location.replace("m")
                }
            }
            function is_shit() {
                if (/MSIE/i.test(navigator.userAgent)) return true
                if (/firefox/i.test(navigator.userAgent)) return true
                if (/Trident/i.test(navigator.userAgent)) return true
                if (/Edge/i.test(navigator.userAgent)) return true
                return false
            }
            if (is_shit()) {
                document.body.style.backgroundImage = "url('assets/anims/aye.gif')";
            }
        </script>
        <div id="donate">
            <div class="popup">
                <h1>Donate</h1>
                <p align="center">
                    <h3><span class="font-size=larger">By sending a donation, you support the author and his project</span></h3>                    
                    <h2>Select payment method</h2>
                    <p align="center">
                        <input type="button" class="btn" value="QIWI" onclick="location.href='https://qiwi.com/n/LILALADIN'">
                        <br>
                        <input type="button" class="btn" value="Donation Alerts" onclick="location.href='https://www.donationalerts.com/r/lilaladin'">
                    </p>
                    <p align="center"><input class="btn" type="button" value="Close" title="Close" onclick="document.getElementById('donate').style.display='none';"></p>
                </p>
            </div>
        </div>
        <div id="gitlink">
            <div class="popup">
                <h1>Telegram Bot</h1>
                <p align="center">
                    <h3><span class="font-size=larger">My Telegram Bots</span></h3>                    
                    <h2>Select</h2>
                    <p align="center">
                        <input type="button" class="btn" value="ScriptManBot" onclick="location.href='https://t.me/ScriptManBot'">
                        <input type="button" class="btn" value="CfgManBot" onclick="location.href='https://t.me/CfgManBot'">
                    </p>
                    <p align="center"><input class="btn" type="button" value="Close" title="Close" onclick="document.getElementById('gitlink').style.display='none';"></p>
                </p>
            </div>
        </div>
        <audio autoplay loop id="player">
            <source src="assets/sounds/golosovanie.mp3">
            <script>
                document.currentScript.parentElement.volume = 0.50;
            </script>
        </audio>
        <header class="center info">
            <div class="center pizdec">
                <div class="avatar-container"><img src="assets/images/ava.jpg" oncontextmenu="return false;" class="avatar"></div>
                <h2><span id="name">ZGQ Inc.</span></h2>
                <hr width="295">
                <h3><span id="description"></span></h3>
                <hr width="295">
                <h2>Links</h2>
            </div>
            <div class="buttons">
                <a href="javascript://" class="link" onclick="location.href='https://t.me/ZGQinc'">Telegram</a>
                <a href="javascript://" class="link" onclick="location.href='none'">Vk</a>
            </div>
            <div class="buttons">
                <a href="javascript://" class="link" onclick="location.href='https://t.me/ZGQinc'">StickerPak</a>
                <a href="javascript://" class="link" onclick="document.getElementById('gitlink').style.display='block'">Telegram Bot</a>
            </div>
            <div class="buttons">
                <a href="javascript://" class="link" onclick="document.getElementById('donate').style.display='block'">Donate</a>
            </div>
            <hr width="295">
            <div class="center pizdec">
                <h2>Channels</h2>
            </div>
            <div class="buttons">
                <a href="javascript://" class="link" onclick="location.href='none'">YouTube</a>
                <a href="javascript://" class="link" onclick="location.href='https://t.me/StickerPak'">Telegram</a>
            </div>
        </header>
    </body>
    <script>
        $("#name").text(getComputedStyle(document.body).getPropertyValue('--name'))
        $("#description").text(getComputedStyle(document.body).getPropertyValue('--description'))
        // ОНО НЕ РАБОТАЕТ СПАСИБО ЖС СПАСИБО ИДИ НАХУЙ
        console.log('Пасхалка не работает идите нахуй')
        if (getComputedStyle(document.body).getPropertyValue('--has-pasxalka-work') == "true") {
            if(window.devtools.isOpen) { window.location.href = getComputedStyle(document.body).getPropertyValue('--pasxalka'); }
            window.addEventListener('devtoolschange', event => { window.location.href = getComputedStyle(document.body).getPropertyValue('--pasxalka'); });
        }
    </script>
</html>
